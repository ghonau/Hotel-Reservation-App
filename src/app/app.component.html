<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" class="nav">
<!-- left box of the toolbar start -->
   <div fxLayout="row" fxLayoutAlign="space-between center">
     <button matTooltip="Menu" mat-icon-button (click)="sideNavDrawer.toggle()"><mat-icon>menu</mat-icon></button>   
     <a matTooltip="Home" mat-icon-button><mat-icon>home</mat-icon></a>
     <span>Hotel Reservation</span>
 </div>
 <!-- left box of the toolbar ends -->

 <!-- center box of the  toolbar starts -->

 <div>
     <button type="button" matTooltip="Statistics" mat-stroked-button (click)="showStatistics = !showStatistics" fxHide.lt-md="true">    
        <mat-icon>analytics</mat-icon>
        <span class="ml mr">statistics</span>
        <mat-icon class="rotatable" [ngClass]="{'rotate-180':showStatistics}">keyboard_arrow_down</mat-icon>
    </button>
</div>

<!-- center box of the toolbar ends -->
<!-- right box of the toolbar starts -->
<div>
    <button matTooltip="User" type="button" mat-stroked-button class="mr" fxHide.lt-md="true" [matMenuTriggerFor]="userMenu" >
        <mat-icon>account_circle</mat-icon>User
    </button>
    <button type="button" matTooltip="Notifications" class="mr ml" mat-icon-button [matMenuTriggerFor]="notificationsMenu"><mat-icon matBadgeColor="accent" matBadge="2">notifications</mat-icon></button>
    <button type="button" matTooltip="More" mat-icon-button [matMenuTriggerFor]="moreVertMenu"><mat-icon>more_vert</mat-icon></button>
</div>
<!-- right box of the menu ends -->

<!-- menu starts -->
<mat-menu #moreVertMenu="matMenu">
    <a  mat-menu-item [routerLink] = "['/dashboard']">Dashboard</a>
    <button mat-menu-item [matMenuTriggerFor]="bookingMenu">Bookings</button>
    <button mat-menu-item [matMenuTriggerFor]="userMenu">User</button>
    <button mat-menu-item>Stataics</button>
</mat-menu>

<mat-menu #userMenu = "matMenu">
    <a mat-menu-item >Profile</a>
    <a mat-menu-item >Change Password </a>
    <a mat-menu-item >Logout</a>
</mat-menu>

<mat-menu #bookingMenu = "matMenu">
    <a  mat-menu-item [routerLink] = "['/booking']">New Booking</a>
    <a  mat-menu-item [routerLink] = "['/booking-list']">Booking List</a>
</mat-menu>
<mat-menu #notificationsMenu="matMenu">
    <button type="button" mat-menu-item><mat-icon>receipt_long</mat-icon> Send Bills to Customers</button>
    <mat-divider></mat-divider>
    <button type="button" mat-menu-item><mat-icon>email</mat-icon>Email from John</button>
</mat-menu>
<!-- menu ends -->
</mat-toolbar>

<mat-expansion-panel [expanded]="showStatistics" >
    <div class="mt" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-evenly center">
        <div class="font-weight-bold">Booking Summary:</div>
        <div matRipple class="p-10 hand-icon" >
            <div>This Week:</div>
            <div class="font-weight-bold">108 Bookings</div>
        </div>
        <div matRipple class="p-10 hand-icon">
            <div>This Month:</div>
            <div class="font-weight-bold">108 Bookings</div>
        </div>
        <div matRipple class="p-10 hand-icon">
            <div>This Year:</div>
            <div class="font-weight-bold">108 Bookings</div>
        </div>
        
        
    </div>
</mat-expansion-panel>

<mat-drawer-container class="drawer-container" >
    <mat-drawer mode="side" class="drawer" opened="false" #sideNavDrawer>
        <div class="user-logo">
            <mat-icon class="user-icon">person_outline</mat-icon>
            <div class="v-align-middle">User</div>
        </div>
        <mat-divider></mat-divider>
        <mat-nav-list class="sidebar-navlist">
            <a  routerLinkActive="link-active" mat-list-item [routerLink] = "['/dashboard']">Dashboard</a>
            <a  routerLinkActive="link-active" mat-list-item [routerLink] = "['/booking-list']">Booking List</a>
            <a  routerLinkActive="link-active" mat-list-item [routerLink] = "['/booking']">Booking</a>
        </mat-nav-list>
        
    </mat-drawer>
    <main class='main'>
        <router-outlet></router-outlet>
    </main>
</mat-drawer-container>
